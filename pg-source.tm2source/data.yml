_prefs: 
  disabled: []
  inspector: false
  mapid: ''
  rev: ''
  saveCenter: true
attribution: ''
center: 
  - -27.4219
  - -8.4072
  - 2
description: ''
Layer: 
  - id: coverage
    Datasource: 
      dbname: worldpop
      extent: -180,-85.0511,180,85.0511
      geometry_field: ''
      geometry_table: ''
      host: localhost
      key_field: ''
      max_size: 512
      password: ''
      port: 5432
      table: |-
        ( SELECT wkb_geometry FROM coverage
          WHERE z(!scale_denominator!) in (6,7,8,9,10)
          AND wkb_geometry && !bbox!
          UNION ALL
          SELECT wkb_geometry FROM coverage_001
          WHERE z(!scale_denominator!) in (1,2,3,4,5)
          AND wkb_geometry && !bbox!
        ) AS data
      type: postgis
      user: anand
    description: ''
    fields: {}
    properties: 
      "buffer-size": 8
    srs: +proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs
  - id: population
    Datasource: 
      dbname: worldpop
      extent: -180,-85.0511,180,85.0511
      geometry_field: ''
      geometry_table: ''
      host: localhost
      key_field: ''
      max_size: 512
      password: ''
      port: 5432
      table: |-
        ( SELECT wkb_geometry, density FROM population
          WHERE z(!scale_denominator!) = 11
          AND wkb_geometry && !bbox!
        ) AS data
      type: postgis
      user: anand
    description: Population density
    fields: 
      density: Number
    properties: 
      "buffer-size": 0
    srs: +proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs
maxzoom: 11
minzoom: 1
name: worldpop
